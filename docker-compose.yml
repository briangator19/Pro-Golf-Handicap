version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pro_golf
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/pro_golf
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./:/usr/src/app
    command: ["npm", "run", "dev"]
volumes:
  pgdata:
